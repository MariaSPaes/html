<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Lanche - Formulário</title>
</head>
<body style="text-align: center; background-color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif;">

      <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; font-size: 30px; padding: auto; color:rgb(126, 0, 0);">Lanchonete Estrela</h1>
     <h2 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color: rgb(126, 0, 0);" >Faça seu Pedido </h2>
    
     <main>
        <section style="background-color: rgb(255, 247, 202); text-align: left; border-radius: 10px; max-width: 1000px; padding: 20px; margin: auto;"> 
             <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 17px; margin: 0%;" >Preencha com seus dados: </h3>

     <form>
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome."> 
        <label>Telefone:</label>
        <input type="number" placeholder="Digite seu telefone."> <br> <br>
 </form>

  <h4 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 17px; margin: 0%;" >Escolha um dos lanches: </h4>
        <input type="radio" name="radio">X-Salada <br>
       <input type="radio" name="radio">X-Bacon <br>
       <input type="radio" name="radio">X-Frango <br> <br>
    
  <h5 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 17px; margin: 0%;" >Escolha Os Adicionais (Quantos quiser): </h5>
        <input type="checkbox" name="radio">Batata Frita <br>
        <input type="checkbox" name="radio">Onion Rings <br>
        <input type="checkbox" name="radio">Nuggets <br> <br>

  <h6 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 17px; margin: 0%;" >Escolha uma bebida: </h6>
        <input type="radio" name="radio">Refrigerante <br>
       <input type="radio" name="radio">Água <br>
       <input type="radio" name="radio">Suco <br>
       <input type="radio" name="radio">Milkshake <br> <br>


       <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 17px; margin: 0;">Observações:</p>
        <textarea type="text" placeholder="ex.: 'sem cebola','bem passado'"></textarea> <br><br>

        </main>

        <button style="background-color:rgb(126, 0, 0); color: white; margin-top: 10px; font-size: 17px;" type="submit">Enviar</button>
</html>
