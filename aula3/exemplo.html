<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
<body style="background-color: #f3f1f1; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; overflow-x:hidden">
    <!--O style do body é para zerar os valores do navegador-->
    <!--O header é a parte superior do site-->
    <header style="background-color: #003366; text-align: center; padding: 20px;">
        
        <h1 style="color: #fff2df;">Página de Exemplo</h1>
    </header>
    <main style=" text-align: center;padding-top: 50px;">
        <!--O main é a parte principal do site, onde o conteúdo será exibido-->
        <img src="imagens/stardew-valley-farm-life-desktop-wallpaper-preview.jpg"
        style="width: 600px;">
        <p style="font-size: 20px;"> Exemplo de Imagem</p>
        <a href="index.html" style="height: 50px;">Clique aqui</a>
   
    </main>
    <footer style="background-color: #3e611c; color:#f0f0f0;padding: 15px; margin-top: 50px;position:absolute; bottom: 0; width: 100%; text-align: center;">
        <!--O footer é o rodapé do site e deve ficar na parte inferior,-->
        Todos os direitos reservados
    </footer>
</body>
</html>


<!--font family = tipo de fonte
    text-align = alinhar texto
    padding = distancia entre o texto e a borda
    font-size = tamanho da fonte
    bottom = abaixo
    top = acima
    overflow-x = barra rolagem horizontal
    hidden = invisível-->
